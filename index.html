<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Mi primer código JavaScript</title>
    <link rel="stylesheet" href="./styles/reset.css" class="css">
    <link rel="stylesheet" href="./styles/main.css" class="css">
</head>

<body>
    <main>

        <h1>Adivina el número</h1>

        <form action="" class="js_form">
            <label for="text">Introduce aquí tu número:</label><input type="text" name="text" id="text"
                class="input js_input" placeholder="ej. 88">
            <input type="button" value="Prueba" class="button js_button">
            <input type="button" value="reset" class="button js_reset">
        </form>
        <div class="container js_clue">
            <p>Pista: Escribe el número y dale a Prueba</p>
        </div>
        <div class="container js_tried">
            <p>Número de intentos: 0</p>
        </div>

    </main>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
